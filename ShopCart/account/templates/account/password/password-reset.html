{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'account/css/base.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<div class="password-reset-page">
    <div class="password-reset-container">
        <div class="password-reset-header">
            <h3><i class="fas fa-key"></i> Reset your password</h3>
        </div>

        <div class="password-reset-body">
            <form method="post" class="password-reset-form">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn-password-reset">
                    <i class="fas fa-paper-plane"></i> Reset Password
                </button>
            </form>

            <div class="password-reset-help">
                <p>Remember your password? <a href="{% url 'account:login-user' %}">Sign in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
