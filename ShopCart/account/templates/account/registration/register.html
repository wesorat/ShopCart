{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'account/css/base.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="register-page">
    <div class="register-container">
        <div class="register-header">
            <h3><i class="fas fa-user-plus"></i> Create new Account</h3>
        </div>

        <div class="register-body">
            <form method="post" class="register-form">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-check"></i> Register
                </button>
            </form>

            <div class="register-footer">
                <p>Already have an account? <a href="{% url 'account:login-user' %}">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
