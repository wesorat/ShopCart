{%  include "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-white shadow-md p-5 form-layout">
    
    <h3>Shipping</h3>
    
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary w-100 btn-block p-2 btn-register">Save</button>
    </form>

    <br>

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}


    
</div>

<br>

{% endblock content %}
