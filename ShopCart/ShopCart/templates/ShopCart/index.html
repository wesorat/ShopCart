{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Site</title>
    <!-- Подключаем Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .welcome {
        font-family: 'Kablammo', cursive;
        font-size: 3rem;
        color: #ff5722;
        text-align: center;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        letter-spacing: 1px;
      }

      .box {
        width: 200px;
        height: 200px;
        margin: 15px auto;
        padding: 20px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 500;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      .box1 {
        background-color: #e3f2fd;
        color: #1976d2;
        border: 2px solid #bbdefb;
      }

      .box2 {
        background-color: #e8f5e9;
        color: #388e3c;
        border: 2px solid #c8e6c9;
      }

      .box3 {
        background-color: #fff8e1;
        color: #ffa000;
        border: 2px solid #ffecb3;
      }

      .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div id="welcome" class="welcome">Welcome to Our Site</div>
    <a href="http://127.0.0.1:8000/shop/"><div id="box1" class="box box1">Shop</div></a>
    <div class="box box2">News</div>
    <div class="box box3">Etc</div>
  </body>

  <script src="{% static 'js/box-change.js' %}"></script>
</html>
